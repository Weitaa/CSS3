<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缩放</title>
  <style type="text/css">
    div{
      width:1500px;
      height: 250px;
      background: #abcdef;
      margin: auto;
    }
    div>img{
      transform: scaleX(.5);
      /*transform: scaleY(.5);*/
      /*transform: scale(.5,.5);  第二个值不填默认第一个值*/
    }
  </style>
</head>
<body>
<div><img src="images/sprite.jpg"/></div>
</body>
</html>
