<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>径向渐变</title>
  <style type="text/css">
    .div1{
      width: 500px;
      height: 200px;
      background: radial-gradient(red,blue);
    }
    .div2{
      width: 500px;
      height: 200px;
      background: radial-gradient(ellipse,red,blue);
    }
    .div3{
      width: 500px;
      height: 200px;
      background: radial-gradient(closest-corner circle, red, blue);
    }
    .div4{
      width: 500px;
      height: 200px;
      background: repeating-radial-gradient(red 0%,blue 10%,red 20%);
    }
  </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<hr>
<!--尺寸大小-->
<div class="div3"></div>
<!--closest-side:最近边  farthest-side:最远边
closest-corner:最近角  farthest-corner:最远角-->
<hr>
<div class="div4"></div>
</body>
</html>
