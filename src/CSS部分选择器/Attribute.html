<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attribute</title>
  <style type="text/css">
    a[href]{
      text-decoration: none;
    }
    a[href="#"]{
      color: #f00;
    }
    a[class~="two"]{
      color: #b3d4fc;
    }
    a[href^="#"]{
      color: #0f0;
    }
    a[href*="#"]{
      color: #0ff;
    }
    a[href|="#"]{
      color: #f0f;
    }
  </style>
</head>
<body>
<a href="Attribute.html">attribute</a>
<a href="#">attribute</a>
<a class="one two" href="#">attribute</a>
<a class="two one" href="#">attribute</a>
<a href="#1">attribute</a>
<a href="#2">attribute</a>
<a href="#3">attribute</a>
<a href="1#">attribute</a>
<a href="2#">attribute</a>
<a href="3#">attribute</a>
<a href="#-1">attribute</a>
<a href="#-2">attribute</a>
<a href="#-3">attribute</a>
</body>
</html>
