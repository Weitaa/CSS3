<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI元素状态伪类</title>
  <style type="text/css">
    input:enabled{
      width: 200px;
      height: 30px;
      border: 1px solid #f00;
    }
    input:disabled{
      background: #abcdef;
      border: 1px solid #ff00ff;
    }
  </style>
</head>
<body>
不可编辑：<input type="text" disabled="disabled">
<input type="text">
<input type="text">
<input type="text">
</body>
</html>
