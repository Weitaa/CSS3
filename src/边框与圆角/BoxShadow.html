<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BoxShadow</title>
  <style type="text/css">
    div{
      width: 800px;
      height: 300px;
      background: forestgreen;
      margin: 0 auto;
      box-shadow: 50px 30px 0 0 yellow inset;  /*左右、上下、模糊(坞负值)、扩展*/
    }
  </style>
</head>
<body>
<div>123456666666666</div>
</body>
</html>
